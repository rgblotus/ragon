# ----------------------------
# Docker-friendly redis.conf
# ----------------------------

# Run in foreground (required for Docker)
daemonize no

# Allow connections from any interface (Docker network + host)
bind 0.0.0.0

# Disable protected mode (or set 'requirepass' for security)
protected-mode no

# Port
port 6379

# Disable PID file (avoids permission errors)
pidfile /dev/null

# Use /data for persistence (matches your volume mount)
dir /data

# Enable AOF for better durability (optional but recommended)
appendonly yes
appendfilename "appendonly.aof"

# RDB snapshots (optional)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""
